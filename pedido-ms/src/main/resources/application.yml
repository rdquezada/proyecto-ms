server:
  port: 8400

# Eureka server url
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: pedido-ms
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.0.4:3306/pedidodb?zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
    username: root
    password: root
  #boot:
  #  admin:
  #    client:
  #      url: http://localhost:8086
    
Feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"